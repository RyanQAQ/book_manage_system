{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍信息</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/edit.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-center font-weight-bold">编辑书籍信息</div>
        <div class="card-body">
            <form action="{% url 'save_edit' book_obj.id %}" class="text-center" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="bookid">序号</label>
                    <input class="form-control" name="name" id="bookid" disabled value="{{ book_obj.id }}">
                </div>
                <div class="form-group">
                    <label for="bookname">书名</label>
                    <input class="form-control" name="name" id="bookname" maxlength="10" value="{{ book_obj.name }}">
                </div>
                <div class="form-group">
                    <label for="bookprice">价格</label>
                    <input class="form-control" name="price" id="bookprice" maxlength="6" value="{{ book_obj.price }}">
                </div>
                <div class="form-group">
                    <label for="bookauthor">作者</label>
                    <input class="form-control" name="author" id="bookauthor" maxlength="10"
                           value="{{ book_obj.author }}">
                </div>
                <div class="form-group">
                    <label for="bookpublisher">出版社</label>
                    <select name="publisher" class="form-control" id="bookpublisher">
                        <option {% if book_obj.publisher.name == '人民文学出版社' %} selected {% endif %}>人民文学出版社</option>
                        <option {% if book_obj.publisher.name == '辽海出版社' %} selected {% endif %}>辽海出版社</option>
                        <option {% if book_obj.publisher.name == '清华大学出版社' %} selected {% endif %}>清华大学出版社</option>
                        <option {% if book_obj.publisher.name == '高等教育出版社' %} selected {% endif %}>高等教育出版社</option>
                        <option {% if book_obj.publisher.name == '广州出版社' %} selected {% endif %}>广州出版社</option>
                        <option {% if book_obj.publisher.name == '机械工业出版社' %} selected {% endif %}>机械工业出版社</option>
                        <option {% if book_obj.publisher.name == '中国华侨出版社' %} selected {% endif %}>中国华侨出版社</option>
                        <option {% if book_obj.publisher.name == '北京联合出版社' %} selected {% endif %}>北京联合出版社</option>
                    </select>
                    {#                    <input class="form-control" name="publisher" id="bookpublisher" maxlength="10"#}
                    {#                           value="{{ book_obj.publisher.name }}">#}
                </div>
                <div class="form-group">
                    <label for="bookpubdate">出版日期</label>
                    <input class="form-control" name="pubdate" id="bookpubdate" maxlength="10"
                           value="{{ book_obj.pub_date|date:"Y-m-d" }}">
                </div>
                <div class="form-group">
                    <label for="booksort">分类</label>
                    <select name="sort" class="form-control" id="booksort">
                        <option {% if book_obj.sort.name == '小说' %} selected {% endif %}>小说</option>
                        <option {% if book_obj.sort.name == '文史' %} selected {% endif %}>文史</option>
                        <option {% if book_obj.sort.name == '社会科学' %} selected {% endif %}>社会科学</option>
                        <option {% if book_obj.sort.name == '少儿' %} selected {% endif %}>少儿</option>
                        <option {% if book_obj.sort.name == '教材' %} selected {% endif %}>教材</option>
                        <option {% if book_obj.sort.name == '计算机' %} selected {% endif %}>计算机</option>
                    </select>
                    {#                    <input class="form-control" name="sort" id="booksort" maxlength="6"#}
                    {#                           value="{{ book_obj.sort.name }}">#}
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-secondary" onclick="back()">取消</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function back() {
        location.href='/'
    }
</script>
</html>
