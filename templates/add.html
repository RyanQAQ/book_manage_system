{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/edit.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-center font-weight-bold">添加图书</div>
        <div class="card-body">
            <form action="{% url 'save_add' %}" class="text-center" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="bookname">书名</label>
                    <input class="form-control" name="name" id="bookname" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="bookprice">价格</label>
                    <input class="form-control" name="price" id="bookprice" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="bookauthor">作者</label>
                    <input class="form-control" name="author" id="bookauthor" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="bookpublisher">出版社</label>
                    <select name="publisher" class="form-control" id="bookpublisher">
                        <option selected>人民文学出版社</option>
                        <option>辽海出版社</option>
                        <option>清华大学出版社</option>
                        <option>高等教育出版社</option>
                        <option>广州出版社</option>
                        <option>机械工业出版社</option>
                        <option>中国华侨出版社</option>
                        <option>北京联合出版社</option>
                    </select>
                    {#                    <input class="form-control" name="publisher" id="bookpublisher" maxlength="10"#}
                    {#                           value="{{ book_obj.publisher.name }}">#}
                </div>
                <div class="form-group">
                    <label for="bookpubdate">出版日期</label>
                    <input class="form-control" name="pubdate" id="bookpubdate" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="booksort">分类</label>
                    <select name="sort" class="form-control" id="booksort">
                        <option selected>小说</option>
                        <option>文史</option>
                        <option>社会科学</option>
                        <option>少儿</option>
                        <option>教材</option>
                        <option>计算机</option>
                    </select>
                    {#                    <input class="form-control" name="sort" id="booksort" maxlength="6"#}
                    {#                           value="{{ book_obj.sort.name }}">#}
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-secondary" onclick="back()">取消</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function back() {
        location.href='/'
    }
</script>
</html>
